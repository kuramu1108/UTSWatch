	<body>
			<!-------------- 3D Geometry Start Here ------------------->
					<canvas id="WebGLcanvas" width="1038" height="400" style="width: 1038px; height: 400px;"></canvas>	
					<!-- Div which will hold the Output -->
					<div id="WebGL-output" align="center"	>
						<!-- Javascript code that runs our Three.js examples -->
						<script type="text/javascript">
						// initial variables
						var scene, camera, webGLRenderer, shape, step, controls, controlLug, options, options2;
						var exportFile;
						// variable for shape holder
						var initialBezel, initialLug, initialFace, initialCrown;
						// variable for mesh holder
						var bezelMesh, lugMesh, faceMesh, crownMseh;
						// variable for control holder
						var controlFace, controlCrown;
						// variable for extrude option holder
						var faceOptions, crownOptions;
						var strapWidth = 15;
						var bezel_radius = 35;					  
						
						// helping function
						
						function map(current, min,max,v)
						{
							if (v >= 1)
							{
								var temp = current + v * 0.2;
								if (temp >= max)
									temp = max;
							}
							else
							{
								var temp = current - 1 * v;
								if (temp <= min)
									temp = min;
							}
							return temp;
						}
						
						//touch event enable
						var thisOne = document.getElementById( "WebGLcanvas" );
						thisOne.addEventListener('gesturescale', function(e)
						{
							strapWidth = map(strapWidth,15,18,e.scale);
							updateStrapWidth();
						});
						
						thisOne.addEventListener("gesturedoubletap", function() {
							strapWidth = 18;
							updateStrapWidth();
						});
						
						
						//start rendering
						init();
						
						
						//update function
						function updateStrapWidth(){
							shapeCreation();
							controls.asGeom();
							controlLug.asGeom();
						}
									
						function render() {	
						    //shape.rotation.y = step += 0.02;
							
							// render using requestAnimationFrame
							requestAnimationFrame(render);
							webGLRenderer.render(scene, camera);
					    }
					    
					    function drawLug() {
							var lugs = [];
				            // create a basic shape of lugs
				            var trlug = new THREE.Shape();
							//var strapWidth = 15;
							var form = 2;
							var ox = strapWidth;
							var oy = 46 - form * (strapWidth - 14);
							var limit = 25;
							trlug.moveTo(ox, oy);
							trlug.lineTo(limit, 46 - form * (limit - 14));
							trlug.lineTo(ox, (46 - form *(limit-14)));
							trlug.lineTo(ox, oy);
							
							var bllug = new THREE.Shape();
							bllug.moveTo(-ox, -oy);
							bllug.lineTo(-limit, -46 + form * (limit - 14));
							bllug.lineTo(-ox, -46 + form * (limit - 14));
							bllug.lineTo(-ox, -oy);
							
							var brlug = new THREE.Shape();
							brlug.moveTo(ox, -oy);
							brlug.lineTo(limit, -46 + form * (limit - 14));
							brlug.lineTo(ox, -46 + form * (limit - 14));
							brlug.lineTo(ox, -oy);
		
							var tllug = new THREE.Shape();
							tllug.moveTo(-ox, oy);
							tllug.lineTo(-limit, 46 - form * (limit - 14));
							tllug.lineTo(-ox, 46 - form * (limit - 14));
							tllug.lineTo(-ox, oy);
						// return the shape
							lugs.push(trlug);
							lugs.push(bllug);
							lugs.push(brlug);
							lugs.push(tllug);
				            return lugs;
				        }
			
						function drawBezel(r) {
			
				            // create a basic shape
				            var circle = new THREE.Shape();
							radius = r;
							
							for (var i = 0; i < 360; i++) {
								var pct = (i + 1) / 360;
								var theta = pct * Math.PI * 2.0;
								var x = radius * Math.cos(theta);
								var y = radius * Math.sin(theta);
								if (i == 0) 
								{
									circle.moveTo(x, y);
								} else {
									circle.lineTo(x, y);
								}
							}
							
							var hole = new THREE.Path();
							var iRadius = 26;
							for (var i = 0; i < 360; i++) {
								var pct = (i + 1) / 360;
								var theta = pct * Math.PI * 2.0;
								var x = iRadius * Math.cos(theta);
								var y = iRadius * Math.sin(theta);
								if (i == 0) 
								{
									hole.moveTo(x, y);
								} else {
									hole.lineTo(x, y);
								}
							}
							circle.holes.push(hole);
				            // return the shape
				            return circle;
				        }
				        
				        function drawWatchFace(r){
				        // create a basic shape
				            var circle = new THREE.Shape();
							radius = r;
							
							for (var i = 0; i < 360; i++) {
								var pct = (i + 1) / 360;
								var theta = pct * Math.PI * 2.0;
								var x = radius * Math.cos(theta);
								var y = radius * Math.sin(theta);
								if (i == 0) 
								{
									circle.moveTo(x, y);
								} else {
									circle.lineTo(x, y);
								}
							}
							
						    return circle;
				        }
						
						function drawCrown(){
							// create a basic shape
				            var circle = new THREE.Shape();
							radius = 5;
							
							for (var i = 0; i < 360; i++) {
								var pct = (i + 1) / 360;
								var theta = pct * Math.PI * 2.0;
								var x = radius * Math.cos(theta);
								var y = radius * Math.sin(theta);
								if (i == 0) 
								{
									circle.moveTo(x, y);
								} else {
									circle.lineTo(x, y);
								}
							}
							
							return circle;
				        }

				        
				        
				        function createMesh(geom) {
						
						    //geom.applyMatrix(new THREE.Matrix4().makeTranslation(-20, 0, 0));
						
						     // assign two materials
						     var meshMaterial = new THREE.MeshPhongMaterial( { color: 0x96b0be, specular:0x847c7c, shininess: 30, combine: THREE.MultiplyOperation} );
						
						     //  meshMaterial.side = THREE.DoubleSide;
						     var wireFrameMat = new THREE.MeshBasicMaterial();
						     wireFrameMat.wireframe = true;
						
						     // create a multimaterial
						     var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial]);
						     //var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [wireFrameMat]);
						
						     return mesh;
						}
						
						function shapeCreation(){
							initialBezel = drawBezel(bezel_radius);
						    initialLug = drawLug();
						    initialFace = drawWatchFace(bezel_radius);
						    initialCrown = drawCrown();
				
						}
			


						    // once everything is loaded, we run our Three.js stuff.
						function init() {
							
							var container = document.getElementById( "WebGLcanvas" );					
							// create a scene, that will hold all our elements such as objects, cameras and lights.
						    scene = new THREE.Scene();
				
							// create a camera, which defines where we're looking at.
						    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
							
							// create a render and set the size
						    webGLRenderer = new THREE.WebGLRenderer({canvas: container});
							webGLRenderer.setClearColor(new THREE.Color(0x000000, 1.0));
						    webGLRenderer.setSize(window.innerWidth, window.innerHeight);
						    webGLRenderer.shadowMapEnabled = true;
						
							shapeCreation();
							var controler = new THREE.OrbitControls(camera, webGLRenderer.domElement);
							controler.noZoom = true;
					        // position and point the camera to the center of the scene
					        camera.position.x = 0;
					        camera.position.y = 0;
					        camera.position.z = 200;
					        camera.lookAt(new THREE.Vector3(0, 0, 0));
							
							//scene.add( new THREE.AmbientLight( 0xffffff ) );
	
							var light1 = new THREE.PointLight( 0xffffff, 0.3 );
							light1.position.set(0, 0, 150);
							scene.add( light1 );
							
							var light2 = new THREE.PointLight( 0xffffff, 0.3 );
							light2.position.set(-50, 50, 50);
							scene.add( light2 );
							
							var light3 = new THREE.PointLight( 0xffffff, 0.3 );
							light3.position.set(50, 50, 50);
							scene.add( light3 );
							
							var light4 = new THREE.PointLight( 0xffffff, 0.3 );
							light4.position.set(50, 50, -50);
							scene.add( light4 );
							
							var light5 = new THREE.PointLight( 0xffffff, 0.3 );
							light5.position.set(-50, 50, -50);
							scene.add( light5 );
							
							var light6 = new THREE.PointLight( 0xffffff, 0.3 );
							light6.position.set(50, 0, 0);
							scene.add( light6 );
					        // add the output of the renderer to the html element
					        //container.appendChild(webGLRenderer.domElement);
						
					        // call the render function
					        step = 0;
						
					        // setup the control for Bezel
					        controls = new function () {
						        this.amount = 2;
						        this.bevelThickness = 2;
								this.bevelSize = 0.5;
						        this.bevelSegments = 3;
								this.bevelEnabled = true;
						        this.curveSegments = 12;
						        this.steps = 1;
								this.curveA = 10;
								this.curveB = 15;
						        this.asGeom = function () {
						            // remove the old plane
						            //scene.remove(shape);
						            scene.remove(bezelMesh);
									// create a new one

					                options = {
						                    amount: controls.amount,
						                    bevelThickness: controls.bevelThickness,
						                    bevelSize: controls.bevelSize,
						                    bevelSegments: controls.bevelSegments,
						                    bevelEnabled: controls.bevelEnabled,
						                    curveSegments: controls.curveSegments,
						                    steps: controls.steps,
											curveA: controls.curveA,
											curveB: controls.curveB
						            };
						
						            //shape = createMesh(new THREE.ExtrudeGeometry(ultimateStuff, options));
						            bezelMesh = createMesh(new THREE.ExtrudeGeometry(initialBezel, options));
						            // add it to the scene.
									//scene.add(shape);
									
									
									scene.add(bezelMesh);
															        };
						
						    }
						    
							// control for lug
						    controlLug = new function () {
						        this.amount = 2;
						        this.bevelThickness = 1;
								this.bevelSize = 0.5;
						        this.bevelSegments = 3;
								this.bevelEnabled = true;
						        this.curveSegments = 12;
						        this.steps = 1;
								this.curveA = 10;
								this.curveB = 15;
						        this.asGeom = function () {
						            // remove the old plane
						            //scene.remove(shape);
						            scene.remove(lugMesh);
									// create a new one

					                options2 = {
						                    amount: controlLug.amount,
						                    bevelThickness: controlLug.bevelThickness,
						                    bevelSize: controlLug.bevelSize,
						                    bevelSegments: controlLug.bevelSegments,
						                    bevelEnabled: controlLug.bevelEnabled,
						                    curveSegments: controlLug.curveSegments,
						                    steps: controlLug.steps,
											curveA: controlLug.curveA,
											curveB: controlLug.curveB
						            };
						
						            //shape = createMesh(new THREE.ExtrudeGeometry(ultimateStuff, options));
						            lugMesh = createMesh(new THREE.ExtrudeGeometry(initialLug, options2));
						            // add it to the scene.
									//scene.add(shape);
									scene.add(lugMesh);
						        };
						
						    }
							// control for watch face
						    controlFace = new function () {
						        this.amount = .5;
						        this.bevelThickness = 0;
								this.bevelSize = 0;
						        this.bevelSegments = 0;
								this.bevelEnabled = false;
						        this.asGeom = function () {
						            // remove the old plane
						            //scene.remove(shape);
						            scene.remove(faceMesh);
									// create a new one

					                faceOptions = {
						                    amount: controlFace.amount,
						                    bevelThickness: controlFace.bevelThickness,
						                    bevelSize: controlFace.bevelSize,
						                    bevelSegments: controlFace.bevelSegments,
						                    bevelEnabled: controlFace.bevelEnabled,
						                    
						            };
						            faceMesh = createMesh(new THREE.ExtrudeGeometry(initialFace, faceOptions));
						            // add it to the scene.
									//scene.add(shape);
									scene.add(faceMesh);
						        };
						
						    }
						    // control for crown
						    controlCrown = new function () {
						        this.amount = 2;
						        this.bevelThickness = 1;
								this.bevelSize = 0.5;
						        this.bevelSegments = 3;
								this.bevelEnabled = true;
						        this.curveSegments = 12;
						        this.steps = 1;
								this.curveA = 10;
								this.curveB = 15;
						        this.asGeom = function () {
						            // remove the old plane
						            //scene.remove(shape);
						            scene.remove(crownMseh);
									// create a new one

					                crownOptions = {
						                    amount: controlCrown.amount,
						                    bevelThickness: controlCrown.bevelThickness,
						                    bevelSize: controlCrown.bevelSize,
						                    bevelSegments: controlCrown.bevelSegments,
						                    bevelEnabled: controlCrown.bevelEnabled,
						                    curveSegments: controlCrown.curveSegments,
						                    steps: controlCrown.steps,
											curveA: controlCrown.curveA,
											curveB: controlCrown.curveB
						            };
						
						            crownMseh = createMesh(new THREE.ExtrudeGeometry(initialCrown, crownOptions));
						            // add it to the scene.
									//scene.add(shape);
									scene.add(crownMseh);
									crownMseh.rotation.y = Math.PI/2;
									crownMseh.position.set(bezel_radius - this.amount/2, 0, 0);
						        };
						
						    }
						        
								// Chris : Here applied CSS to change location of dropdown menu
								// CSS at component.css line 332
						        var gui = new dat.GUI();
								gui.domElement.id = 'gui';
						        gui.add(controls, 'amount', 0, 20).onChange(controls.asGeom);
						        gui.add(controls, 'bevelThickness', 0, 10).onChange(controls.asGeom);
						        gui.add(controls, 'bevelSize', 0, 10).onChange(controls.asGeom);
						        gui.add(controls, 'bevelSegments', 0, 30).step(1).onChange(controls.asGeom);
						        gui.add(controls, 'bevelEnabled').onChange(controls.asGeom);
						        gui.add(controls, 'curveSegments', 1, 30).step(1).onChange(controls.asGeom);
						        gui.add(controls, 'steps', 1, 5).step(1).onChange(controls.asGeom);

						        controls.asGeom();
						        controlLug.asGeom();
						        controlFace.asGeom();
						        controlCrown.asGeom();
						        //changes the values, removes the old plane, draws a new shape to the screen
						        //shape.rotation.y = 150;
						        render();

					    }
					    
					    //EXPORT###
					   
					    function save() {
					     	exportFile = new THREE.ExtrudeGeometry(initialBezel, options);
						 	var geometry_p2 = new THREE.ExtrudeGeometry(initialLug, options2);
					    
						 	THREE.GeometryUtils.merge( exportFile, geometry_p2 );
							var stl = startExport();

							var blob = new Blob([stl], {type: 'text/plain'});
							saveAs(blob, 'pixel_printer.stl');
						}
							
						function startExport(){

							var stl = generateSTL( exportFile );
							return stl;
						}
					    //EXPORT###
					    
				
						</script>
