			<script type="application/processing" data-processing-target="mycanvas">
			int x;
			int y;
			float outsideRadius = 150;
			float insideRadius = 100;
			int form = 6000;
			int strap = 20;
			char edgeType = 'c';
			
			
			void setup() {
				size(640, 360);
				background(204);
				x = width/2;
				y = height/2;
			}

			void draw() {
				background(204);
				int numPoints = int(map(mouseX, 0, width, 6, 60));
				float angle = 0;
				float angleStep = 180.0/numPoints;
				
				//form = int(map(mouseX, 0, width, 6000, 10000));
				//strap = int(map(mouseX, 0, width, 20, 30));
				
				
				
				if(edgeType == 'c')
				{
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 100; i+= 10)
					{
						float lx = x + i;
						float ly = y + form/i;
						if((strap*strap + form*form/(i*i)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x + strap, ly);
						}
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 100; i+= 10)
					{
						float lx = x - i;
						float ly = y - form/i;
						if((strap*strap + form*form/(i*i)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x - strap, ly);
							}
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 100; i+= 10)
					{
						float lx = x + i;
						float ly = y - form/i;
						if((strap*strap + form*form/(i*i)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x + strap, ly);
						}
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 100; i+= 10)
					{
						float lx = x - i;
						float ly = y + form/i;
						if((strap*strap + form*form/(i*i)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x - strap, ly);
						}
					}
					endShape();
				}
				else
				{	
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 133.7; i+= 10)
					{
						float lx = x + i;
						float ly = y + 300/1.4 - form *(i-65);
						if((strap*strap + (ly - y)*(ly - y)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x + strap, ly);
						}
							
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 133.7; i+= 10)
					{
						float lx = x - i;
						float ly = y - (300/1.4 - form *(i-65));
						if((strap*strap + (ly - y)*(ly - y)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x - strap, ly);
						}
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 133.7; i+= 10)
					{
						float lx = x + i;
						float ly = y - (300/1.4 - form *(i-65));
						if((strap*strap + (ly - y)*(ly - y)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x + strap, ly);
						}	
					}
					endShape();
					beginShape(TRIANGLE_STRIP);
					for (int i = strap; i < 133.7; i+= 10)
					{
						float lx = x - i;
						float ly = y + 300/1.4 - form *(i-65);
						if((strap*strap + (ly - y)*(ly - y)) < insideRadius*insideRadius){}
						else
						{
							vertex(lx, ly);
							vertex(x - strap, ly);
						}	
					}
					endShape();
				}
				
				beginShape(TRIANGLE_STRIP);
				for (int i = 0; i <= numPoints; i++) {
					float px = x + cos(radians(angle)) * outsideRadius;
					float py = y + sin(radians(angle)) * outsideRadius;
					angle += angleStep;
					vertex(px, py);
					px = x + cos(radians(angle)) * insideRadius;
					py = y + sin(radians(angle)) * insideRadius;
					vertex(px, py);
					angle += angleStep;
				}
				endShape();
				
			}
			
			void setStrap(val)
			{
			 strap = int(val);
			}
			
			void setForm(val)
			{
				r = int(val);
			 if(edgeType == 'c')
			 {
			 	form = r;
			 }
			 else
			 {
			 	form = int(map(r, 6000, 10000, 2, 8));
			 }
			}
			
			void setEdgeType(val)
			{
			 edgeType = val;
			 if(edgeType == 'c')
			 {
				form = 6000;
	   		 }
		 	 else
		 	 {
				form = 2;
			 }
			}
			</script>
