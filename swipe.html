

<!DOCTYPE HTML>
<html>
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="x-ua-compatible" content="IE=9">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

        <link href="http://labs.rampinteractive.co.uk/touchSwipe/demos/css/main.css" type="text/css" rel="stylesheet" />
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
        <script type="text/javascript" src="http://labs.rampinteractive.co.uk/touchSwipe/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="http://labs.rampinteractive.co.uk/touchSwipe/demos/js/main.js"></script>
    </head>
    <body>
		
		
			
			<script>
				$(function() {			
					//Enable swiping...
					$("#test").swipe( {
						swipeStatus:function(event, phase, direction, distance, duration, fingers)
						{
							var str = "<h4>Swipe Phase : " + phase + "<br/>";
							str += "Direction from inital touch: " + direction + "<br/>";
							str += "Distance from inital touch: " + distance + "<br/>";
							str += "Duration of swipe: " + duration + "<br/>";
							str += "Fingers used: " + fingers + "<br/></h4>";
							var canvas = document.getElementById('myCanvas');
							var context = canvas.getContext('2d');
							vert();
							
				function vert(){
					context.beginPath();
					context.moveTo(distance, 900);
					context.lineTo(distance, 100);
					context.stroke();
				}
     
      
				if(direction=="up"){
					context.strokeStyle = '#00ff00';
				}
				if(direction=="down"){
					context.strokeStyle = '#ff0000';
				}
				if(direction=="left"){
					context.strokeStyle = '#0000FF';
				}
				if(direction=="right"){
					context.strokeStyle = '#000000';
				}
				if(fingers==3){
					clear();  
				}
        
        
     
                function clear() {
					context.clearRect(0, 0, canvas.width, canvas.height);
				}
      
				if (phase=="cancel")
						str +="<br/>Handler not triggered. <br/> One or both of the thresholds was not met "
				if (phase=="end")
						str +="<br/>Handler was triggered."	
						
				$("#test").html(str);
						},
						threshold:200,
						maxTimeThreshold:5000,
						fingers:'all'
					});
				});
			</script>
			<pre class="prettyprint lang-js" ></pre>
			<canvas id="myCanvas" width="500" height="300"></canvas>
			<div id="test" style="width:300;height:300" class="box"></div>
			
	
   </body>
</html>
